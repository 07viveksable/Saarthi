      <line x1="113" y1="158" x2="118" y2="168" stroke="#2E3B6F" stroke-width="1.8"/>
      
      <line x1="168" y1="82" x2="158" y2="87" stroke="#2E3B6F" stroke-width="1.8"/>
      <line x1="42" y1="113" x2="32" y2="118" stroke="#2E3B6F" stroke-width="1.8"/>
      <line x1="118" y1="32" x2="113" y2="42" stroke="#2E3B6F" stroke-width="1.8"/>
