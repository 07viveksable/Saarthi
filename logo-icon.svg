      <line x1="155" y1="100" x2="170" y2="100" stroke="#2E3B6F" stroke-width="2.5"/>
      
      <line x1="49.3" y1="49.3" x2="60.6" y2="60.6" stroke="#2E3B6F" stroke-width="2.5"/>
      <line x1="139.4" y1="139.4" x2="150.7" y2="150.7" stroke="#2E3B6F" stroke-width="2.5"/>
