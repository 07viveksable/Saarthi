    <path d="M 285 85 Q 295 90, 285 95" fill="none" stroke="#FF9933" stroke-width="4" stroke-linecap="round"/>
    <path d="M 295 75 Q 310 85, 295 95" fill="none" stroke="#FF9933" stroke-width="4" stroke-linecap="round"/>
    <path d="M 305 65 Q 325 85, 305 105" fill="none" stroke="#FF9933" stroke-width="4" stroke-linecap="round"/>
    
