          fill="none" stroke="#FFFFFF" stroke-width="22" stroke-linecap="round"/>
    
    <!-- Green bottom part of S -->
    <path d="M 235 115 L 255 125 Q 270 135, 270 150 Q 270 165, 250 170 Q 230 175, 210 165" 
          fill="none" stroke="#138808" stroke-width="22" stroke-linecap="round"/>
  </g>
  
