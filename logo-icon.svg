      <line x1="152" y1="125" x2="162.5" y2="132.5" stroke="#2E3B6F" stroke-width="2"/>
      <line x1="67.5" y1="37.5" x2="75" y2="48" stroke="#2E3B6F" stroke-width="2"/>
      <line x1="125" y1="152" x2="132.5" y2="162.5" stroke="#2E3B6F" stroke-width="2"/>
      
      <line x1="162.5" y1="67.5" x2="152" y2="75" stroke="#2E3B6F" stroke-width="2"/>
      <line x1="48" y1="125" x2="37.5" y2="132.5" stroke="#2E3B6F" stroke-width="2"/>
      <line x1="132.5" y1="37.5" x2="125" y2="48" stroke="#2E3B6F" stroke-width="2"/>
      <line x1="75" y1="152" x2="67.5" y2="162.5" stroke="#2E3B6F" stroke-width="2"/>
      
