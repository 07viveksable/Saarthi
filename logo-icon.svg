<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200" width="320" height="200">
  <!-- Ashoka Chakra Background Circle -->
  <circle cx="100" cy="100" r="85" fill="#2E3B6F" opacity="0.1"/>
  
  <!-- Ashoka Chakra -->
